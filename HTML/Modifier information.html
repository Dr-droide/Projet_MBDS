<!DOCTYPE html>
<html lang="fr">

	<head>
		<meta charset="utf-8"/>
		<title>Modifier information</title>
	</head>
	
	<body>
		<div align= right id="header1">
			<p> Identifiant </p>
			<p> Nom,Prénom </p>
			<p> Etudiant </p>
		</div>
		<header>
			<div id="header1">
			<h1 id="hautdepage"> <center>ESTIA </h1>
			</div>
		</header>
		
		<form>
			<p> Information </p>
			<div>
				<center><label for="name">Nom :</label>
				<input type="text"  disabled="disabled" name="user_name">
			</div>
			<div>
				<center><label for="prenom">Prénom:</label>
				<input type="text" disabled="disabled" name="user_prenom">
			</div>
			<div>
				<center><label for="date">Date de naissance:</label>

				<input type="date" disabled="disabled" name="trip-date"
				min="1996-01-01" max="2022-12-31">
			</div>
			<div>
				<center><label for="tel">Numéro de téléphone:</label>
				<input type="tel" id="tel" name="tel"
				pattern = "[0-9]{10}" required>
			</div>
			<div>
				<center><label for="adress">Adresse:</label>
				<input type="text" id="adress" name="adress">
			</div>
			<div>
				<center><label for="mail">e-mail&nbsp;:</label>
				<input type="email" id="mail" name="user_mail">
			</div>
			<div>
				<center><label for="ine">INE:</label>
				<input type="text" id="ine" name="ine">
			</div>
			<div>
				<center><label> Boursier </label>
				<select>
					<option> </option>
					<option>OUI</option>
					<option>NON</option>
				</select>
			</div>
			<div>
				<center><label> Statut </label>
				<select>
					<option> </option>
					<option>Etudiant</option>
					<option>Apprentis</option>
				</select>
			</div><br>
			<div>
				<center><a href="Consulter fiche etudiante.html"><input type="button" value="Valide">
			</div>
			
		</form>
		
	</body>
	
</html>
